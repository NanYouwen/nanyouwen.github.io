                <h1 id="day-js库的使用"><a href="#day-js库的使用" class="headerlink" title="day.js库的使用"></a>day.js库的使用</h1><p><strong>npm install dayjs直接安装</strong></p>
<h1 id="基础日期解析和格式化"><a href="#基础日期解析和格式化" class="headerlink" title="基础日期解析和格式化"></a>基础日期解析和格式化</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">import</span> dayjs <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;dayjs&#x27;</span><br> <br><span class="hljs-comment">// 1. 创建日期对象</span><br><span class="hljs-keyword">const</span> now = <span class="hljs-title function_">dayjs</span>()                    <span class="hljs-comment">// 当前时间</span><br><span class="hljs-keyword">const</span> date1 = <span class="hljs-title function_">dayjs</span>(<span class="hljs-string">&#x27;2024-03-14&#x27;</span>)      <span class="hljs-comment">// 从字符串创建</span><br><span class="hljs-keyword">const</span> date2 = <span class="hljs-title function_">dayjs</span>(<span class="hljs-string">&#x27;2024-03-14 10:30:00&#x27;</span>) <span class="hljs-comment">// 带时间的字符串</span><br><span class="hljs-keyword">const</span> date3 = <span class="hljs-title function_">dayjs</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>())        <span class="hljs-comment">// 从 Date 对象创建</span><br><span class="hljs-keyword">const</span> date4 = <span class="hljs-title function_">dayjs</span>(<span class="hljs-number">1710400000000</span>)     <span class="hljs-comment">// 从时间戳创建</span><br> <br><span class="hljs-comment">// 2. 常用格式化</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(now.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))           <span class="hljs-comment">// 2024-03-14</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(now.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY年MM月DD日&#x27;</span>))       <span class="hljs-comment">// 2024年03月14日</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(now.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD HH:mm:ss&#x27;</span>))  <span class="hljs-comment">// 2024-03-14 10:30:00</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(now.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;dddd&#x27;</span>))                 <span class="hljs-comment">// 星期四</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(now.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;MM/DD/YYYY&#x27;</span>))           <span class="hljs-comment">// 03/14/2024</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(now.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;HH:mm&#x27;</span>))                <span class="hljs-comment">// 10:30</span><br></code></pre></td></tr></table></figure>

<h1 id="日期获取和修改"><a href="#日期获取和修改" class="headerlink" title="日期获取和修改"></a>日期获取和修改</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-comment">// 1. 获取日期部分</span><br><span class="hljs-keyword">const</span> date = <span class="hljs-title function_">dayjs</span>(<span class="hljs-string">&#x27;2024-03-14 10:30:00&#x27;</span>)<br> <br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">year</span>())      <span class="hljs-comment">// 2024</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">month</span>())     <span class="hljs-comment">// 2 (0-11)</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">date</span>())      <span class="hljs-comment">// 14</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">day</span>())       <span class="hljs-comment">// 4 (0-6, 0是星期天)</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">hour</span>())      <span class="hljs-comment">// 10</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">minute</span>())    <span class="hljs-comment">// 30</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">second</span>())    <span class="hljs-comment">// 0</span><br> <br><span class="hljs-comment">// 2. 修改日期</span><br><span class="hljs-keyword">const</span> newDate = date<br>  .<span class="hljs-title function_">year</span>(<span class="hljs-number">2025</span>)                 <span class="hljs-comment">// 设置年份</span><br>  .<span class="hljs-title function_">month</span>(<span class="hljs-number">3</span>)                   <span class="hljs-comment">// 设置月份</span><br>  .<span class="hljs-title function_">date</span>(<span class="hljs-number">15</span>)                   <span class="hljs-comment">// 设置日期</span><br>  .<span class="hljs-title function_">hour</span>(<span class="hljs-number">14</span>)                   <span class="hljs-comment">// 设置小时</span><br>  .<span class="hljs-title function_">minute</span>(<span class="hljs-number">45</span>)                 <span class="hljs-comment">// 设置分钟</span><br>  .<span class="hljs-title function_">second</span>(<span class="hljs-number">30</span>)                 <span class="hljs-comment">// 设置秒数</span><br> <br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(newDate.<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD HH:mm:ss&#x27;</span>))<br></code></pre></td></tr></table></figure>

<h1 id="日期操作和计算"><a href="#日期操作和计算" class="headerlink" title="日期操作和计算"></a>日期操作和计算</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">const</span> date = <span class="hljs-title function_">dayjs</span>(<span class="hljs-string">&#x27;2024-03-14&#x27;</span>)<br> <br><span class="hljs-comment">// 1. 增加时间</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;day&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))    <span class="hljs-comment">// 增加1天</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;week&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))   <span class="hljs-comment">// 增加1周</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;month&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))  <span class="hljs-comment">// 增加1月</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">add</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;year&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))   <span class="hljs-comment">// 增加1年</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">add</span>(<span class="hljs-number">2</span>, <span class="hljs-string">&#x27;hours&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;HH:mm&#x27;</span>))       <span class="hljs-comment">// 增加2小时</span><br> <br><span class="hljs-comment">// 2. 减少时间</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">subtract</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;day&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))    <span class="hljs-comment">// 减少1天</span><br><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(date.<span class="hljs-title function_">subtract</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;month&#x27;</span>).<span class="hljs-title function_">format</span>(<span class="hljs-string">&#x27;YYYY-MM-DD&#x27;</span>))  <span class="hljs-comment">// 减少1月</span><br> <br><span class="hljs-comment">// 3. 开始和结束时间</span><br><span class="hljs-variable language_">console</span>.<span class="
